<div class="setting_panel panel-default">
	<div class="panel-heading text-left">
		<div class="setting_nav">
			<ul>
				<li><a href="">菜品列表</a></li>
			</ul>
		</div>
	</div>
	<div class="search-filter-box">
		<div>
			<label>启用状态<span>:</span></label>
			<select ng-model="searchParam.rsp_state">
				<option value="{{x.bd_code}}" ng-repeat="x in stateList">{{x.bd_name}}</option>
			</select>
			

		</div>
		<div>
		

			<label>关键字<span>:</span></label>
			<input type="text" placeholder="标题名称" ng-model="searchParam.searchKey">
		</div>

		<div>
			<a class="btn btn-success" style="margin-left:80px;" ng-click="searchFun();"><i class="glyphicon glyphicon-filter"></i>
				筛选</a>
			<a class="btn btn-default" ng-click="clearParams();" style="text-shadow: none !important; color: #333 !important;"><i
				 class="icon icon-eraser"></i> 清空</a>
			<a class="btn btn-success add-btn" style="float:right;margin-right:50px;" ui-sref="index.product.restaurantProductAdd"><i class="icon icon-plus"></i>新增</a>
		</div>
	</div>

	<div class="panel-body">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default" style="border: 0; border-radius: 0;">
					<div class="panel-heading f14" style="background-color: #fff; border: 1px solid #ddd; border-bottom: 0; border-radius: 0;">
						<i class="icon icon-list"></i> 共{{pager.total}}条记录
					</div>

					<table class="table table3 table-bordered table-hover user_table">
						<thead>
							<tr>
								<th>序号</th>
								<th>图片</th>
								<th>餐饮公司</th>
								<th style="width:20%;">标题</th>
								<th>原料</th>
								<th>排序</th>
								<th>是否推荐</th>
								
								<th>是否启用</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="x in dataList">
								<td class="text-center f14">{{pager.rows * (pager.page - 1)+ $index+1}}</td>
								<td class="text-center f14">
									<img src="{{x.rsp_cover_show}}" style="height:100px;" >
								</td>
								<td class="text-center f14">{{x.rsp_rsid_title}}</td>
								<td class="text-center f14">{{x.rsp_title}}</td>
								<td class="text-center f14">{{x.rsp_ingredients}}</td>
								
								<td class="text-center f14">
									{{x.rsp_sort}}

								</td>
								<td class="text-center f14">{{x.rsp_recommend_nameref}}</td>
								
								
								<td class="text-center f14">
									{{x.rsp_state_nameref}}
								</td>
								<td class="text-center f14">
									<a class="common_btns common_active" ng-if="x.rsp_state != 1" ng-click="updateState(x,1)" title="启用"></a>
									<a class="common_btns common_band" ng-if="x.rsp_state == 1" ng-click="updateState(x,0)" title="禁用"></a>
									<a class="common_btns common_edit" ng-click="goEdit(x)" title="编辑"></a>
								</td>
							</tr>
						</tbody>
					</table>
					<tm-pagination conf="pager" search-param="searchParam"></tm-pagination>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 添加备注弹窗 -->
<div class="dialog" ng-show="checkBoxShow" style="z-index:88">
	<div class="dialog-zdc"></div>
	<div class="dg-xg-zh" style="z-index:1000; width:608px;height:360px;margin-left: -369px; top:80px;" ng-show="checkBoxShow">
		<div class="dg-xg-js" style="width:608px;">
			审核
			<div class="dg-cancle" ng-click="checkBoxShow=false"></div>
		</div>
		<div class="clearfix" style="padding: 0 10px; box-sizing: border-box;">
			<form class="form-horizontal">
				<div class="dg-content" style="width: 100%; margin-bottom:10px;margin-top:30px;">
					<div>
						<textarea name="comment" id="comment" cols="30" rows="10" maxlength="150" style="width:100%;height:200px;"></textarea>
					</div>
					<div style="text-align:right;">
						<span>审核意见最多支持150字</span>
					</div>
				</div>
				<div class="dg-submint" style=" width:100%; text-align: center; margin-bottom:20px;">
					<div class="btnStyle Btncolor1 BtnHover1" ng-click="updateCheckstate(2);">审核通过</div>
					<div class="btnStyle Btncolor2 BtnHover2" ng-click="updateCheckstate(3)">审核不通过</div>
				</div>
			</form>
		</div>
	</div>
</div>
